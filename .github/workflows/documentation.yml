name: Documentation

on:
  push:
    branches: [rolling]
  workflow_dispatch:

jobs:
  build_documentation:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Cloner le dépôt
      - uses: actions/checkout@v4

      # Étape 2 : Vérifier et installer les dépendances nécessaires
      - name: Install Python and dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq python3 python3-pip python3-venv
          python3 --version
          pip --version

      # Étape 3 : Créer un environnement virtuel et installer les dépendances Sphinx
      - name: Install Sphinx and dependencies in virtual environment
        run: |
          cd ./doc/sphinx/
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # Étape 4 : Construire la documentation avec Sphinx
      - name: Build documentation
        run: |
          cd ./doc/sphinx/
          source .venv/bin/activate
          sphinx-build -b html . ./build/html

      # Étape 5 : Cloner la branche gh-pages et mettre à jour la documentation
      - name: Update gh-pages branch
        run: |
          git clone https://github.com/yguel/informatique_industrielle_avec_ROS2.git --branch gh-pages --single-branch gh-pages
          mkdir -p gh-pages/docs/
          cp -r ./doc/sphinx/build/html/* gh-pages/
          cd gh-pages
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          touch .nojekyll
          git add .
          git commit -m "Update documentation" -a || true
          git push origin gh-pages
